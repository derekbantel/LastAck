<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/output.css" />
        <title>LastAck</title>
        <style>
            /* Custom utility to hide scrollbar but keep functionality for sleek dropdowns */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        </style>
    </head>
    <body
        class="min-h-screen flex flex-col font-sans antialiased bg-base-100 text-base-content selection:bg-primary selection:text-primary-content"
    >
        <header class="sticky top-0 z-50">
            <div
                class="navbar bg-base-100/80 backdrop-blur-md border-b border-base-content/5"
            >
                <div class="navbar-start">
                    <div class="dropdown">
                        <div
                            tabindex="0"
                            role="button"
                            class="btn btn-ghost lg:hidden"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16"
                                />
                            </svg>
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-1 p-2 shadow-xl bg-base-200 rounded-box w-52 border border-base-content/5"
                        >
                            <li><a href="/dashboard">Dashboard</a></li>
                            <li><a href="/triggers">Triggers</a></li>
                            <li><a href="/contacts">Contacts</a></li>
                            <li><a href="/logs">Logs</a></li>
                        </ul>
                    </div>

                    <a
                        href="/"
                        class="btn btn-ghost text-lg tracking-tight gap-2 px-2"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            class="size-6 text-primary"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
                            />
                        </svg>
                        <span class="font-bold"
                            >Last<span class="text-primary">Ack</span></span
                        >
                    </a>
                </div>

                <div class="navbar-center hidden lg:flex">
                    <ul
                        class="menu menu-horizontal px-1 gap-1 font-medium text-sm"
                    >
                        <li>
                            <a
                                href="/dashboard"
                                class="hover:bg-base-content/10"
                                >Dashboard</a
                            >
                        </li>
                        <li>
                            <a href="/triggers" class="hover:bg-base-content/10"
                                >Triggers</a
                            >
                        </li>
                        <li>
                            <a href="/contacts" class="hover:bg-base-content/10"
                                >Contacts</a
                            >
                        </li>
                        <li>
                            <a href="/settings" class="hover:bg-base-content/10"
                                >Settings</a
                            >
                        </li>
                    </ul>
                </div>

                <div class="navbar-end gap-3">
                    <div
                        class="hidden md:flex items-center gap-2 text-xs font-mono text-base-content/60 bg-base-200/50 px-3 py-1.5 rounded-full border border-base-content/5"
                    >
                        <span class="status status-success status-xs"></span>
                        SYSTEM ACTIVE
                    </div>

                    <form action="/ack" method="POST">
                        <button
                            class="btn btn-primary btn-soft btn-sm gap-2 transition-transform hover:scale-105"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="2"
                                stroke="currentColor"
                                class="size-4"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4.5 12.75l6 6 9-13.5"
                                />
                            </svg>
                            Ack
                        </button>
                    </form>

                    <div class="dropdown dropdown-end">
                        <div
                            tabindex="0"
                            role="button"
                            class="btn btn-ghost btn-circle avatar"
                        >
                            <div
                                class="w-9 rounded-full ring-1 ring-base-content/10"
                            >
                                <img
                                    alt="User"
                                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                                />
                            </div>
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-1 p-2 shadow-2xl bg-base-200 rounded-box w-52 border border-base-content/5"
                        >
                            <li><a href="/profile">Profile</a></li>
                            <li>
                                <a href="/logout" class="text-error">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main class="grow container mx-auto p-6 animate-fade-in-up">
            {{ template "content" . }}
        </main>

        <footer
            class="footer footer-center bg-base-100 text-base-content/60 p-10 border-t border-base-content/5"
        >
            <aside>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-8 mb-2 opacity-50 hover:opacity-100 transition-opacity"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
                    />
                </svg>
                <p class="font-bold text-base-content">LastAck Systems</p>
                <p class="text-xs font-mono">
                    Self-Hosted Dead Man Switch <br />
                    Status: <span class="text-success">Operational</span>
                </p>
            </aside>
            <nav class="grid grid-flow-col gap-4">
                <a
                    href="https://github.com/your-repo"
                    class="link link-hover text-sm"
                    >Source</a
                >
                <a href="/docs" class="link link-hover text-sm"
                    >Documentation</a
                >
                <a href="/api" class="link link-hover text-sm">API</a>
            </nav>
        </footer>
    </body>
</html>
